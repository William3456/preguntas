<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/806/806647.png"/>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet"> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ilustración</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b52b18aa29.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="m-0 vh-100 row justify-content-center align-items-center">
    
        <div class="card col-xs-5 col-sm-8 col-md-5 p-0 ">
            <div class="card-header encabezado fw-bold text-light p-3 ">
                <div class="row">
                    <div class="col text-center">
                        <span class="fw-bold h3 fuente text-dark">Juego de ilustración</span> 
                    </div>
                </div>
                <div class="row ">
                    <div class="col">
                        <span class="fuente text-dark" id="categoria"></span> 
                    </div>
                    <div class="col">
                        <span class="fuente text-dark float-end" >Ronda: <span id="ronda"></span></span> 
                    </div>
                </div>
                <hr class="m-1">
                <div class="row">
                    <div class="col  fuente text-center fs-4 fw-light" id="pregunta">
                    </div>
                   <!-- <div class="col-2  fs-1 pt-3   text-center">
                        <i class="fa-regular fa-circle-question" onclick="alerta()"></i>
                    </div>-->
                </div>
                <div class="row ">
                    <div class="col-12  fuente text-center fs-4" id="pregunta">
                        <img src="#" class="imagen" id="imagen">
                    </div>
                    
                </div>
            </div>
            <div class="card-body ">
            
                <div class="d-grid gap-2 col-8 mx-auto pt-2 fuente">
                    <button class="btn btn-outline-primary mb-2" type="button" onclick="oprimir_btn(0, this)" id="btn1">
                        <span class="float-start">a.</span><span id="textoPregun1"></span>
                    </button>
                    <button class="btn btn-outline-primary mb-2" type="button" onclick="oprimir_btn(1, this)" id="btn2">
                        <span class="float-start">b.</span><span id="textoPregun2"></span>
                    </button>
                    <button class="btn btn-outline-primary mb-2" type="button" onclick="oprimir_btn(2, this)" id="btn3">
                        <span class="float-start">c.</span><span id="textoPregun3"></span>
                    </button>
                    <button class="btn btn-outline-primary mb-2" type="button" onclick="oprimir_btn(3, this)" id="btn4">
                        <span class="float-start">d.</span><span id="textoPregun4"></span>
                    </button>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-info mb-2 float-end" href="#" id="btnNext" onclick="siguientePregunta(this)">
                            Sig...
                            <i class="fa-solid fa-angles-right"></i>
                        </a>
                    </div>
                </div>
                <hr class="m-1">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-6">
                        <div class="fuente fw-bold" id="numero">Pregunta <span id="num_preg"></span>/<span id="total_preg"></span></div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-6 ">
                        <div class="fuente fw-bold float-end" id="">Tot. correctas: <span id="puntaje"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
